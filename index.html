<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday üéÇ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      background: url('Tribute/IMG_2422.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(-50px);
      animation: fadeInUp 2s forwards 0.5s;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 40px;
      max-width: 600px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      opacity: 0;
      transform: translateY(-50px);
      animation: fadeInUp 2s forwards 1s;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.85);
      color: #a6338d;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      opacity: 0;
      transform: translateY(-50px);
      animation: fadeInUp 2s forwards 1.5s;
    }

    .btn:hover {
      background: #ffe4f2;
      transform: scale(1.1);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes floatHearts {
      0% {
        top: 100%;
        left: 50%;
        transform: scale(1);
        opacity: 0.7;
      }
      100% {
        top: -20%;
        left: 60%;
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      font-size: 2em;
      color: rgba(255, 105, 180, 0.7);
      animation: floatHearts 8s linear infinite;
    }

    .heart:nth-child(odd) {
      animation-duration: 10s;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
      .btn {
        padding: 12px 24px;
      }
    }

  </style>
</head>

  <footer>
    <p>Mema ‚ù§Ô∏è</p>
  </footer>

  <!-- Floating hearts effect -->
  <div class="heart" style="animation-delay: 0s;">‚ù§Ô∏è</div>
  <div class="heart" style="animation-delay: 2s;">üíñ</div>
  <div class="heart" style="animation-delay: 4s;">üíò</div>
  <div class="heart" style="animation-delay: 6s;">üíù</div>

  <!-- Background music -->
  <audio autoplay loop>

  </audio>
</body>
</html>
